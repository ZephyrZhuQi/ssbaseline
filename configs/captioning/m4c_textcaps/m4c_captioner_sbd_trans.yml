includes:
- common/defaults/configs/datasets/captioning/m4c_textcaps.yml
# Use soft copy
dataset_attributes:
  m4c_textcaps:
    image_features:
      train:
      - open_images/detectron_fix_100/fc6/train,open_images/sbd_ocr_frcn_feature/train,open_images/sbd_trans_transformer_feature/train
      val:
      - open_images/detectron_fix_100/fc6/train,open_images/sbd_ocr_frcn_feature/train,open_images/sbd_trans_transformer_feature/train
      test:
      - open_images/detectron_fix_100/fc6/test,open_images/sbd_ocr_frcn_feature/test,open_images/sbd_trans_transformer_feature/test
    imdb_files:
      train:
      - imdb/agem_textcaps/imdb_train.npy
      val:
      - imdb/agem_textcaps/imdb_val_filtered_by_image_id.npy  # only one sample per image_id
      test:
      - imdb/agem_textcaps/imdb_test_filtered_by_image_id.npy  # only one sample per image_id
    processors:
      text_processor:
        type: bert_tokenizer
        params:
          max_length: 1
      answer_processor:
        type: m4c_caption
        params:
          vocab_file: m4c_captioner_vocabs/textcaps/vocab_textcap_threshold_10.txt
          preprocessor:
            type: simple_word
            params: {}
          context_preprocessor:
            type: simple_word
            params: {}
          max_length: 50
          max_copy_steps: 30
          num_answers: 1
      copy_processor:
        type: copy
        params:
          max_length: 100
      phoc_processor:
        type: phoc
        params:
          max_length: 50
model_attributes:
  m4c_captioner:
    lr_scale_frcn: 0.1
    lr_scale_text_bert: 0.1
    lr_scale_mmt: 1.0  # no scaling
    text_bert_init_from_bert_base: true
    text_bert:
      num_hidden_layers: 3
    obj:
      mmt_in_dim: 2048
      dropout_prob: 0.1
    ocr:
      mmt_in_dim: 3464  # 300 (FastText) + 604 (PHOC) + 2048 (Faster R-CNN) + 512(RecogCNN) # 50 (all zeros; legacy)
      visual_mmt_in_dim: 2560 # 2048+512
      semantic_mmt_in_dim: 1416 # 300 (FastText) + 604 (PHOC) + 512(RecogCNN)
      dropout_prob: 0.1
    mmt:
      hidden_size: 768
      num_hidden_layers: 8
    classifier:
      type: linear
      ocr_max_num: 50
      ocr_ptr_net:
        hidden_size: 768
        query_key_size: 768
      params: {}
    ocr_embeddings:
      type: attention
      params:
        hidden_dim: 768
        num_layers: 1
        conv1_out: 512
        conv2_out: 2
        dropout: 0
        embedding_dim: 768
        kernel_size: 1
        padding: 0
    obj_embeddings:
      type: attention_two
      params:
        hidden_dim: 768
        num_layers: 1
        conv1_out: 512
        conv2_out: 2
        dropout: 0
        embedding_dim: 768
        kernel_size: 1
        padding: 0
    image_feature_embeddings:
      modal_combine:
        type: non_linear_element_multiply
        params:
          dropout: 0
          hidden_dim: 5000
      normalization: softmax
      transform:
        type: linear
        params:
          out_dim: 1
    model_data_dir: ../data
    metrics:
    - type: textcaps_bleu4
    losses:
    - type: m4c_decoding_bce_with_mask
    remove_unk_in_pred: true
optimizer_attributes:
  params:
    eps: 1.0e-08
    lr: 1e-4
    weight_decay: 0
  type: Adam
training_parameters:
    clip_norm_mode: all
    clip_gradients: true
    max_grad_l2_norm: 0.25
    lr_scheduler: true
    lr_steps:
    - 3000
    - 4000
    lr_ratio: 0.1
    use_warmup: true
    warmup_factor: 0.2
    warmup_iterations: 1000
    max_iterations: 12000
    batch_size: 128
    num_workers: 8
    task_size_proportional_sampling: true
    monitored_metric: m4c_textcaps/textcaps_bleu4
    metric_minimize: false